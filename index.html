<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probables lirios</title>

  <meta name="author" content="PP">
  <meta name="description" content="Regalo digital">
  <meta name="keywords" content="lirios, regalo, carta">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.mobile.css" media="(max-width: 600px)">

  <!-- JS -->
  <script src="script.js" defer></script>

  <style>
    body {
      margin: 0;
      background: #fdfdfd;
      overflow-x: hidden;
    }

    #scene {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 40px;
    }

    #letter {
      max-width: 420px;
      padding: 28px 32px;
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      font-family: Georgia, serif;
    }

    #dedication-text {
      white-space: pre-wrap;
      font-size: 1.15em;
      line-height: 1.7;
    }

    .signature {
      margin-top: 18px;
      text-align: right;
      font-style: italic;
      opacity: 0;
      transition: opacity 1.2s;
    }

    .signature.visible {
      opacity: 1;
    }

    #countdown {
      margin-top: 22px;
      font-size: 0.9em;
      text-align: center;
      opacity: 0;
      transition: opacity 1s;
    }

    #countdown.visible {
      opacity: 1;
    }

    #floating-objects {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .floating-petal {
      position: absolute;
      width: 18px;
      height: 18px;
      background: rgba(255,180,200,0.7);
      border-radius: 50%;
    }
  </style>
</head>

<body>

  <!-- AUDIO (UNO SOLO) -->
 <audio id="bg-music" src="Music/joji.mp3" preload="auto"></audio>

  <!-- PÃ‰TALOS -->
  <div id="floating-objects"></div>

  <!-- ESCENA -->
  <div id="scene">
    <div id="tree-container"></div>

<div id="letter">
  <div id="dedication-text"></div>
  <div class="signature">Zero</div>
  <div id="countdown"></div>
</div>

</body>
</html>
